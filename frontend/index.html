<!DOCTYPE html>
<html>  
    <head>
        <title>Lyric Generator</title>
    </head>
    <body>
        <h1>Lyric Generator</h1>
            <input id="theme" type="text" placeholder="type in a theme to generate lyrics">
            <select id="genre">
                <option>jazz</option>
                <option>blues</option>
                <option>rock</option>
            </select>
            <button id="generate">Generate</button>

            <pre id="output"></pre>

            <button id="history">History</button>

        <script src="script.js"></script>
    </body>
</html>
